<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MovieApp">
  <head>
    <meta charset="utf-8">
    <title>Movie App</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <div class="container">
      <h1>{{ctrl.h1}}</h1>
      <form ng-submit="ctrl.createMovie()">
        <input type="text" placeholder="Movie Title" ng-model="ctrl.createForm.title"/>
        <input type="submit" value="Create New Movie Title">
      </form>
      <table>
        <tr ng-repeat="movie in ctrl.movies">
          <td ng-click='ctrl.clickLikes()'> <img src="https://cdn.iconscout.com/public/images/icon/premium/png-512/reel-camera-movie-file-cinema-3cedaa56d2add403-512x512.png" alt="filmstrip"> </td>
          <td></td>
        </tr>
      </table>
      <div class="movieDetails">

      </div>
    </div>
  </body>
</html>
